dependencies {
    // Mongo
    api 'org.litote.kmongo:kmongo:4.11.0'

    // LSD
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.4'
    implementation 'io.github.lsd-consulting:lsd-logging-library:1.0.8'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:3.2.2'

    // Other
    implementation 'org.apache.httpcomponents:httpcore:4.4.16' // Needed for DB connection security
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.slf4j:slf4j-api:2.0.12'
}
